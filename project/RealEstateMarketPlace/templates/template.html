<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <title>{% block title %}Real Market Estate{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/list-listings.css' %}" />
        {% block styles %}
        {%endblock%}
    </head>
    <body>

        <div>
            {% block navbar %}
                {% if user.is_authenticated %}
                    <a href='/logout/'>Logout</a>
                {% else %}
                    <a href='/login/'>Login</a>
                    <a href='/register/'>Register</a>
                {% endif %}
            {% endblock %}
        </div>
        <div>
        {% block content %}
        {% endblock %}
        </div>
    </body>

</html>
