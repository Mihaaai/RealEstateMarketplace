{% extends 'template.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>

{% if form.errors %}
<div>
    {{ error }}
</div>
{% endif %}

<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %} {{ form.as_p }}

    <button type="submit">Register</button>

</form>

{% endblock %}
