{% extends 'template.html' %}

{% block title %}Add listing{% endblock %}

{% block content %}
<h1>Add listing</h1>

{% if form.errors %}
<div>
    {{ error }}
</div>
{% endif %}

<form method="POST" enctype="multipart/formdata" class="form">
    {% csrf_token %} {{ form.as_p }}

    <button type="submit">Add</button>

</form>

{% endblock %}
