{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Real Market Estate{% endblock %}</title>
    </head>

    <body>

        <div>
            {% block navbar %}

        {% block content %}
        {% endblock %}
        </div>
    </body>

</html>
