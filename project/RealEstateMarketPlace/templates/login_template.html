{% extends 'template.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Login</h1>

{% if form.errors %}
<div>
    {{ error }}
</div>
{% endif %}

<form method="POST" enctype="multipart/formdata" class="form">
    {% csrf_token %} {{ form.as_p }}

    <button type="submit">Login</button>

</form>

{% endblock %}
