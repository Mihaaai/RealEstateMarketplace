{% extends "template.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

{% if error %}
<div>
    <p>{{error}}</p>

</div>
{% endif %}

<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %} {{ form.as_p }}

    <button type="submit">Login</button>

</form>

{% endblock %}
